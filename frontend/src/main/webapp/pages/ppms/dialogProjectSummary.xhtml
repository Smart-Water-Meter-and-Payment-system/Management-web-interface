<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/californiatemplate/dialog-template.xhtml">

	<ui:define name="content">
		<title>Project Summary</title>
		<h:form id="dialogProjectSummary">
			<div class="ui-g card">
				<div class="ui-g-12">
					<p:panelGrid columns="2">
						<h:outputText value="Project Name " style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.name}"
							style="font-weight:bold" />
							
					   <h:outputText value="Project Category " style="font-weight:bold" />
						<h:outputText
							value="#{dialogProjectSummary.model.projectType}" />
							
					  <h:outputText value="Project Description: "
							style="font-weight:bold" />
						<h:outputText
							value="#{dialogProjectSummary.model.description}" />
							
					<h:outputText value="Project Status " style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.projectStatus}" />

						<h:outputText value="ELOE Developer (HRS) " style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.eloeDeveloper}" />
						
						<h:outputText value="ELOE Technical (HRS)" style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.eloeTechnical}" />
		
						<h:outputText value="Estimated Cost (UGX)" style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.estimatedCost}" />				


						<h:outputText value="Created On: " style="font-weight:bold" />
						<h:outputLabel value="#{dialogProjectSummary.model.dateCreated}" />
						
						<h:outputText value="Created By " style="font-weight:bold" />
						<h:outputText value="#{dialogProjectSummary.model.createdBy}" />
						
					</p:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
