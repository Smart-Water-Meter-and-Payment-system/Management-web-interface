<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Module Form</ui:define>

    <ui:define name="viewname">Module Form</ui:define>

    <ui:define name="content">
        <h:form id="userProjectForm">
            <div class="ui-g-12 card">
                <div class="ui-g">
                    <div class="ui-g-8" style="margin: 0 auto;">


                        <p:outputPanel styleClass="ui-fluid">

                            <div class="p-field">
                                <p:outputLabel for="user">User</p:outputLabel>
                                <p:selectOneMenu id="user" value="#{userProjectForm.model.user}"
                                                 converter="userConverter">
                                    <f:selectItem itemLabel="Select user" itemValue="null" />
                                    <f:selectItems var="user" itemLabel="#{user}"
                                                   value="#{userProjectForm.users}" required="true"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="project">Project</p:outputLabel>
                                <p:selectOneMenu id="project" value="#{userProjectForm.model.project}"
                                                 converter="projectConverter">
                                    <f:selectItem itemLabel="Select project" itemValue="null" />
                                    <f:selectItems var="project" itemLabel="#{project}"
                                                   value="#{userProjectForm.projects}" required="true"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="role">Role</p:outputLabel>
                                <p:selectOneMenu id="role" value="#{userProjectForm.model.role}"
                                                 converter="roleConverter">
                                    <f:selectItem itemLabel="Select Role" itemValue="null" />
                                    <f:selectItems var="role" itemLabel="#{role}"
                                                   value="#{userProjectForm.roles}" required="true"/>
                                </p:selectOneMenu>
                            </div>

                        </p:outputPanel>
                        <div class="ui-g-12 rightAlign">
                            <p:commandButton id="saveBtn" action="#{userProjectForm.save}"
                                             value="Save" update="userProjectForm" validateClient="true"
                                             icon="fa fa-save"
                                             styleClass="#{recordsCountController.formButtonColor}" />

                            <p:button value="Back" styleClass="red-btn" icon="fa fa-backward"
                                      style="margin:0 10px;" ajax="false"
                                      outcome="#{userProjectForm.parentView}" />
                        </div>

                        <p:blockUI block="userProjectForm" trigger="saveBtn">
                            <p:graphicImage value="/resources/images/workingicon.png" />
                        </p:blockUI>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
