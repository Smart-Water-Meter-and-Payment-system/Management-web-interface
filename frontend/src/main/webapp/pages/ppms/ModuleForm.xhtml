<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/californiatemplate/template.xhtml">
	
	<ui:define name="title">Module Form</ui:define>

    <ui:define name="viewname">Module Form</ui:define>

	<ui:define name="content">
		<h:form id="moduleForm">
			<div class="ui-g-12 card">
				<div class="ui-g">
					<div class="ui-g-8" style="margin: 0 auto;">
								
					
						<p:outputPanel styleClass="ui-fluid">
							<div class="p-field">
								<p:outputLabel for="project">Project</p:outputLabel>
								<p:selectOneMenu id="project" value="#{moduleForm.model.project}" 
									converter="projectConverter">
									<f:selectItem itemLabel="Select project" itemValue="null" />
									<f:selectItems var="project" itemLabel="#{project}"
										value="#{moduleForm.projects}" required="true"/>
								</p:selectOneMenu>
							</div>
							
							<div class="p-field">
								<p:outputLabel for="name">Name</p:outputLabel>
								<p:inputText id="name"
									value="#{moduleForm.model.name}" required="true"
									placeholder="Enter Module Name" />
							</div>
							
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description" row = "30" col = "10" required="true" 
								placeholder="Enter Module Description" 
								value="#{moduleForm.model.description}"/>
							</div>
							
						</p:outputPanel>
						<div class="ui-g-12 rightAlign">
							<p:commandButton id="saveBtn" action="#{moduleForm.save}"
								value="Save" update="moduleForm" validateClient="true"
								icon="fa fa-save"
								styleClass="#{recordsCountController.formButtonColor}" />

							<p:button value="Back" styleClass="red-btn" icon="fa fa-backward"
								style="margin:0 10px;" ajax="false"
								outcome="#{moduleForm.parentView}" />
						</div>

						<p:blockUI block="moduleForm" trigger="saveBtn">
							<p:graphicImage value="/resources/images/workingicon.png" />
						</p:blockUI>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
