<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/californiatemplate/template.xhtml">

	<ui:define name="title">Create Project</ui:define>
	
	<ui:define name="viewname">Create Project</ui:define>

	<ui:define name="content">
	
		<h:form id="projectTypeForm">
		
			<div class="p-col-12 p-md-12 p-lg-4 ui-fluid" style="float:left; width:40%">
				<p:panel header="Create Project Type" styleClass="resolution-center">
					<div class="p-grid">
						<div class="p-col-12" style="padding: 0.5em">
							<p:outputLabel for="projectType" value="Name of Project Type" />
						</div>
						<div class="p-col-12">
							<p:inputText id="projectType" placeholder=""
								value="#{projectTypeForm.model.name}" />
						</div>
						<div class="p-col-12" style="padding: 0 .5em">
							<p:outputLabel for="description" value="Description" />
						</div>
						<div class="p-col-12">
							<p:inputTextarea id="description" rows="5"
								placeholder="Write the description..."
								value="#{projectTypeForm.model.description}" />
						</div>
						<div class="p-col-12">
							<p:commandButton id="saveButton" value="Save"
								action="#{projectTypeForm.save}" />
								
								
						</div>
					</div>
				</p:panel>
			</div>
						
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
