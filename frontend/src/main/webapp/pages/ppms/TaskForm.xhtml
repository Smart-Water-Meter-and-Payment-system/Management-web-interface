<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/californiatemplate/template.xhtml">
	
	<ui:define name="title">Task Form</ui:define>

    <ui:define name="viewname">Task Form</ui:define>

	<ui:define name="content">
		<h:form id="taskForm">
			<div class="ui-g-12 card">
				<div class="ui-g">
					<div class="ui-g-8" style="margin: 0 auto;">
								
					
						<p:outputPanel styleClass="ui-fluid">
							<div class="p-field">
								<p:outputLabel for="submodule">Submodule</p:outputLabel>
								<p:selectOneMenu id="submodule" value="#{taskForm.model.submodule}" 
									converter="submoduleConverter">
									<f:selectItem itemLabel="Select submodule" itemValue="null" />
									<f:selectItems var="submodule" itemLabel="#{submodule}"
										value="#{taskForm.submodules}" required="true"/>
								</p:selectOneMenu>
							</div>
							
							<div class="p-field">
								<p:outputLabel for="name">Name</p:outputLabel>
								<p:inputText id="name"
									value="#{taskForm.model.name}" required="true"
									placeholder="Enter Task Name" />
							</div>
							
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description" row = "30" col = "10" required="true" 
								placeholder="Enter Task Description" 
								value="#{taskForm.model.description}"/>
							</div>
							
							<div class="p-field">
								<p:outputLabel for="eloeTechnical">Estimated Level of Effort (Technical)</p:outputLabel>
								<p:inputNumber id="eloeTechnical" value="#{taskForm.model.eloeTechnical}"
									symbol=" HRS" symbolPosition="s" padControl="false" thousandSeparator="," />
							</div>

							<div class="p-field">
								<p:outputLabel for="estimatedCost">Estimated Cost</p:outputLabel>
								<p:inputNumber id="estimatedCost" value="#{taskForm.model.estimatedCost}"
									symbol=" UGX" symbolPosition="s" padControl="false" thousandSeparator="," />
							</div>
							
							<div class="p-field">
								<p:outputLabel for="taskStatus">Task Status</p:outputLabel>
								<p:selectOneMenu id="taskStatus" value="#{taskForm.model.taskStatus}" >
									<f:selectItem itemLabel="Select task status" itemValue="null" />
									<f:selectItems var="taskStatus" itemLabel="#{taskStatus}"
										value="#{taskForm.taskStatuses}" required="true"/>
								</p:selectOneMenu>
							</div>
														
						</p:outputPanel>
						<div class="ui-g-12 rightAlign">
							<p:commandButton id="saveBtn" action="#{taskForm.save}"
								value="Save" update="taskForm" validateClient="true"
								icon="fa fa-save"
								styleClass="#{recordsCountController.formButtonColor}" />

							<p:button value="Back" styleClass="red-btn" icon="fa fa-backward"
								style="margin:0 10px;" ajax="false"
								outcome="#{taskForm.parentView}" />
						</div>

						<p:blockUI block="taskForm" trigger="saveBtn">
							<p:graphicImage value="/resources/images/workingicon.png" />
						</p:blockUI>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
