<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pc="http://primefaces.org/california">

    <div class="layout-sidebar #{guestPreferences.menuColor eq 'dark' ? 'layout-sidebar-dark' : ''} #{guestPreferences.menuColor eq 'gradient' ? 'layout-sidebar-dark layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">
            <h:form id="sidebarProfileForm">
                <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' ? true : false}">
                    <div class="user-profile">
                        <a id="sidebar-profile-button" href="#">

                            <p:graphicImage id="imageView" title="#{dashboard.loggedinUser.username} 's profile" styleClass="profile-image" 
                            value="#{not empty dashboard.loggedinUser.customPropOne?dashboard.loggedinUser.customPropOne:'/resources/images/default-profile-image.png'}" />
                            <span class="sidebar-profile-name">#{dashboard.loggedinUser.emailAddress}</span>
                            <span class="sidebar-profile-role">#{dashboard.loggedinUser.username}</span>
                        </a>
                        <ul id="sidebar-usermenu" class="usermenu">
                            <li>
								<h:commandLink action="#{profileView.getViewPath}">
									<i class="pi pi-fw pi-user" />
									<span class="topbar-item-name">Profile</span>
									<f:setPropertyActionListener target="#{profileView.model}"
										value="#{model}" />
								</h:commandLink>
                            </li>
                        </ul>
                    </div>
                </ui:fragment>
            </h:form>
            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="dashboard" value="Dashboard" icon="pi pi-fw pi-home" outcome="/pages/dashboard/Dashboard"/>
                    <p:menuitem id="users" value="Users" icon="pi pi-fw pi-users" outcome="/pages/users/UsersView" rendered="#{ (componentRenderer.administrator) }"/>

					<p:submenu id="projects" label="Projects" icon="pi pi-folder" rendered="#{ (componentRenderer.administrator) }" >
					    <p:menuitem id="projectTypeView" value="View Project Types" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/ViewProjectType"/>
                        <p:menuitem id="viewProjects" value="View Projects" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/ProjectView"/>
                        <p:menuitem id="viewModules" value="View Modules" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/ModuleView"/>
						<p:menuitem id="viewSubmodules" value="View Submodules" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/SubmoduleView"/>
                    	<p:menuitem id="viewTasks" value="View Tasks" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/TaskView"/>
                        <p:menuitem id="viewUserProject" value="Project Teams" icon="pi pi-arrow-circle-right" outcome="/pages/ppms/UserProjectView"/>
                    </p:submenu>

                    <p:submenu id="settings" label="Settings" icon="pi pi-fw pi-cog" rendered="#{ (componentRenderer.administrator) }" >
                        <p:menuitem id="roles" value="Roles" icon="pi pi-fw pi-cog" outcome="/pages/users/RolesView"/>
                    </p:submenu>

					<p:menuitem id="logout" value="Logout" icon="fa fa-fw fa-sign-out" url="#{request.contextPath}/ServiceLogout" />

                </pc:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
