<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Sign-up Pahappa</title>
</h:head>

<div class="login-topbar">
	<h:link outcome="/dashboard" styleClass="logo">
		<!--             <p:graphicImage name="images/logo.png" library="california-layout" /> -->
		<h1 style="color: white;">
			<B>PPMS</B>
		</h1>
	</h:link>
</div>
<p:graphicImage styleClass="login-image" name="images/image-login.png"
	library="california-layout" />

<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
	<h:form id="registerForm" prependId="false"
		styleClass="login-panel ui-fluid">
		<div class="p-grid">

			<div class="p-col-12 p-lg-12 p-md-12 logo-container">
				<span class="login-summary">Sign Up</span>
				<div class="login-detail">
					<span>Welcome, create your account here.</span>
				</div>
				<div class="login-detail">
					<span> Already have an account? Sign in <a
						href="#{request.contextPath}/ServiceLogin">here.</a>
					</span>
				</div>
			</div>
			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="First Name" />
				<p:inputText id="j_firstName" required="true"
					value="#{registerForm.model.firstName}"
					requiredMessage="Please enter your First Name."
					placeholder="Enter first name">
				</p:inputText>
				<p:message for="j_firstName" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="Last Name" />
				<p:inputText id="j_lastName" required="true"
					value="#{registerForm.model.lastName}"
					requiredMessage="Please enter your Last Name."
					placeholder="Enter last name">
				</p:inputText>
				<p:message for="j_lastName" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="Username" />
				<p:inputText id="j_username" required="true"
					value="#{registerForm.model.username}"
					requiredMessage="Please enter your Username."
					placeholder="Enter Username">
				</p:inputText>
				<p:message for="j_username" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="User Type" />
				<p:selectOneMenu id="role" value="#{registerForm.role}"
					converter="roleConverter">
					<f:selectItem itemLabel="Select User Type" itemValue="null" />
					<f:selectItems var="role" itemLabel="#{role}"
						value="#{registerForm.roles}" required="true" />
				</p:selectOneMenu>
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="Email Address" />
				<p:inputText id="j_emailAddress" required="true"
					value="#{registerForm.model.emailAddress}"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					placeholder="Enter email address">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:message for="j_emailAddress" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="Password" />
				<p:inputText id="j_password1" required="true"
					value="#{registerForm.model.clearTextPassword}" match="j_password2"
					requiredMessage="Please enter your password."
					placeholder=" Enter Password" type="password">
				</p:inputText>
				<p:message for="j_password1" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12">
				<h:outputText value="Confirm Password" />
				<p:inputText id="j_password2" required="true"
					value="#{registerForm.password}"
					requiredMessage="Please enter your confirmation password."
					placeholder=" Enter Confirm Password" type="password">
				</p:inputText>
				<p:message for="j_password2" />
			</div>

			<div class="p-col-12 p-lg-12 p-md-12 button-container">
				<p:commandButton id="register" value="Register" ajax="false"
					validateClient="true" update="@form"
					action="#{registerForm.saveMe()}" />
			</div>
		</div>

	</h:form>
	<h:outputStylesheet name="css/primeicons.css"
		library="california-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="california-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="california-layout" />
</h:body>

</html>
